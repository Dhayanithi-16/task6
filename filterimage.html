<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="filterimage.css">
    <title>Gallery filters</title>
</head>

<body>

    <section class="pictures">
        <div class="container">
            <div class="row">
                <div class="gallery-filter">
                    <span class="filter-item active" data-filter="all">Show all</span>
                    <span class="filter-item" data-filter="shirt">shirts</span>
                    <span class="filter-item" data-filter="watch">watch</span>
                    <span class="filter-item" data-filter="shoe">shoe</span>
                    <span class="filter-item" data-filter="headphone">headphone</span>

                </div>
            </div>
            <div class="row">

                <div class="gallery-item shoe">
                    <div class="gallery-item-inner">
                        <img src="shoes.jpg" alt="shoe" width="400px" height="400px">
                    </div>
                </div>

                <div class="gallery-item headphone">
                    <div class="gallery-item-inner">
                        <img src="air pods.jpg" alt="headphone" width="400px" height="400px">
                    </div>
                </div>

                <div class="gallery-item watch">
                    <div class="gallery-item-inner">
                        <img src="2watch.jpg" alt="watch" width="400px" height="400px">
                    </div>
                </div>
                <div class="gallery-item shirt">
                    <div class="gallery-item-inner">
                        <img src="shirts.jpg" alt="shirt" width="400px" height="400px">
                    </div>
                </div>

                <div class="gallery-item watch">
                    <div class="gallery-item-inner">
                        <img src="4watch.jpg" alt="watch" width="400px" height="400px">
                    </div>
                </div>

                <div class="gallery-item shirt">
                    <div class="gallery-item-inner">
                        <img src="shirts.jpg" alt="shirt" width="400px" height="400px">
                    </div>
                </div>



            </div>

        </div>
        </div>
    </section>

    <script src="fillterimage.js"></script>
</body>

</html>
